<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

    <!-- 1. Barra superior tipo ventana macOS -->
  <div class="top-bar">
    <!-- Círculos a la izquierda -->
    <div class="window-controls">
      <span class="circle circle-1"></span>
      <span class="circle circle-2"></span>
      <span class="circle circle-3"></span>
    </div>
    <h2 class="title">Nombre de la empresa</h2>
  </div>

  <nav class="navbar navbar-expand-lg bg-light border-top border-bottom px-3" id="secondBar">
    <div class="container-fluid">
      <!-- Botón hamburguesa (móvil) -->
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Menús alineados a la izquierda sin espacios adicionales -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
          <li class="nav-item"><a class="nav-link active" href="sobre_nosotros.html">Sobre Nosotros</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Log In</a></li>
        </ul>
      </div>
    </div>
  </nav>

      <div class="container mt-5">
        <div class="form-container">
            <h2 class="text-center mb-4">Ingrese los datos para registrarse</h2>
            <form id="registroForm">
                <!-- Primera fila -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="nombres">Nombres</label>
                            <input type="text" class="form-control" id="nombres" required pattern="[A-Za-z ]+">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="apellidos">Apellidos</label>
                            <input type="text" class="form-control" id="apellidos" required pattern="[A-Za-z ]+">
                        </div>
                    </div>
                </div>

                <!-- Segunda fila -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="telefono">Teléfono</label>
                            <input type="tel" class="form-control" id="telefono" required pattern="[0-9]{10}">
                        </div>
                    </div>
                </div>

                <!-- Tercera fila -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="estrato">Estrato</label>
                            <select class="form-control" id="estrato" required>
                                <option value="">Seleccione</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="fechaNacimiento">Fecha de Nacimiento</label>
                            <input type="date" class="form-control" id="fechaNacimiento" required>
                        </div>
                    </div>
                </div>

                <!-- Grupo Sanguíneo -->
                <div class="form-group">
                    <label for="grupoSanguineo">Grupo Sanguíneo</label>
                    <select class="form-control" id="grupoSanguineo" required>
                        <option value="">Seleccione</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select>
                </div>

                <!-- Actividades Favoritas -->
                <div class="form-group">
                    <label>Actividades Favoritas</label>
                    <div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="ciclismo" value="Ciclismo">
                            <label class="form-check-label" for="ciclismo">Ciclismo</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="voleibol" value="Voleibol">
                            <label class="form-check-label" for="voleibol">Voleibol</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="baloncesto" value="Baloncesto">
                            <label class="form-check-label" for="baloncesto">Baloncesto</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="futbol" value="Fútbol">
                            <label class="form-check-label" for="futbol">Fútbol</label>
                        </div>
                    </div>
                </div>

                <!-- Botones -->
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Registrar</button>
                    <a href="login.html" class="btn btn-danger">Cancelar</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="scripts/scripts.js"></script>
</body>
</html>
